{% extends "base.html" %}
{% block content %}

<h1>Advanced Functions</h1><hr>
<div class="container">
	<ul class="nav nav-tabs">
	  <li id="tab-Q6" role="presentation" class="active"><a onclick="tabs('Q6')">Export</a></li>
	  <li id="tab-Q12" role="presentation" class><a onclick="tabs('Q12')">OSM Change Set</a></li>
	</ul>
	<div class="main-box">
		
		<div class="query-box" id="Q6-wrapper" style="display:block;">
			<div class="panel">
				<div class="jumbotron">
					<h3>Function Description</h3>
					<p>Export a new OSM file with a given range of latitude and longitude.</p>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" id="input-Q6-minlat" placeholder="Min Latitude" style="width:25%;">
					<input type="text" class="form-control" id="input-Q6-maxlat" placeholder="Max Latitude" style="width:25%;">
					<input type="text" class="form-control" id="input-Q6-minlon" placeholder="Min Longitude" style="width:25%;">
					<input type="text" class="form-control" id="input-Q6-maxlon" placeholder="Max Longitude" style="width:25%;">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default" onclick="query6()">Export</button>
					</div>
				</div>
				<div class="container results" id="Q6-result"></div>
				<img src="" alt="" id="Q6-pic">
			</div>
		</div>

		<div class="query-box" id="Q12-wrapper" style="display:none;">
			<div class="panel">
				<div class="jumbotron">
					<h3>Function Description</h3>
					<p>Advanced functions with OSM-Change-Set features.</p>
				</div>
				<div class="input-group">
					<input id="input-Q12-file" type="file" class="form-control file" name="input-Q12-file" data-preview-file-type="text" style="width:100%;">
				</div>
				<div class="container results" id="Q12-result"></div>
				<img src="" alt="" id="Q12-pic">
			</div>
		</div>


	</div>
</div>
<script type="text/javascript">file_upload();</script>
{% endblock %}
