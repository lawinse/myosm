{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAddbAtFiZ0HYtA0pskIXXy3uftDK6YuHs"></script>
<div class="container">
    <h1>Hello, {{user.nickname}}!</h1>
    {% for post in posts %}
    <div><p>{{post.author.nickname}} says: <b>{{post.body}}</b></p></div>
    {% endfor %}
</div>
<hr>
<div class="container">
    <div class="map" id="map-wrapper"></div>
</div>
<script type="text/javascript">get_current_position();</script>
{% endblock %}
